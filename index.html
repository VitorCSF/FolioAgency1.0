<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Folio Agency - Página Inicial</title>
</head>
<body>
    <header class="cabecalho">
		<div class="container">
            <div class="cabecalho__logo">
                <img src="./img/LogoFolio.svg" alt="Logo da Folio">
                <img src="./img/Folio.svg" alt="Folio">
            </div>
                <nav class="cabecalho-nav">
                    <a class="cabecalho-nav__link link__about" href="#">About</a>
                    <a class="cabecalho-nav__link" href="#">Work</a>
                    <a class="cabecalho-nav__link" href="#">Services</a>
                    <a class="cabecalho-nav__link" href="#">Jobs</a>
                </nav>
            <div class="cabecalho-botao">
                <a href="cabacalho-contato" class="contato-customizado">Contact Us</a>
            </div>
        </div>    
	</header>
    <section class="conteudo">
        <div class="container">
            <div class="texto">
                <h1 class="texto__titulo">
                    Stand Out <br>
                    from The <br>
                    Crowd
                </h1>
                <p class="texto__p">Agency is a full-service agency, busy designing <br> 
                   and 
                   building beautiful digital products, brands, <br> 
                   and experiences.
                </p>
                <a href="#" class="botao__recent-work">
                    Recent Work <br>
                </a>
                <a href="#">
                    <img src="./img/SetaAzulDireita.svg" alt="Seta para a direita azul" class="botao-azul">
                </a>
            </div>
            <div class="imagem">
                <img src="./img/Traço.svg" alt="Traço desenhado" class="imagem__traco">
                <img src="./img/ImagemDesktop.svg" alt="Imagem Desktop" class="imagem__desktop">
            </div>       
    </section>

</html>
